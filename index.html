<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Led Support - Data Collection</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header with Logo and Title -->
  <div class="header">
    <div class="header-content">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>Community Led Support - Data Collection</h1>
    </div>
  </div>
  
  <!-- Form Start -->
  <form id="dataForm" autocomplete="off">
    
    <!-- Hub Attendance Section -->
    <div class="card hub-attendance">
      <h3>Hub Attendance</h3>
      <div class="hub-attendance-container">
        <div class="hub-attendance-item">
          <label for="hubAttended">Hub Attended:</label>
          <input type="text" id="hubAttended" name="hubAttended" required>
        </div>
        <div class="hub-attendance-item">
          <label for="dateAttended">Date Attended:</label>
          <input type="date" id="dateAttended" name="dateAttended" required>
        </div>
        <div class="hub-attendance-item">
          <label for="hubWorker">Name of Hub Worker:</label>
          <input type="text" id="hubWorker" name="hubWorker" required>
        </div>
        <div class="hub-attendance-item">
          <label for="howFound">Primary reason for visit:</label>
          <input type="text" id="howFound" name="howFound">
        </div>
      </div>
    </div>
    
    <!-- Block of 3: Demographics, Wellbeing, Experience -->
    <div class="three-block-container">
      
      <!-- Demographics Section -->
      <div class="card demographics">
        <h3>Demographics</h3>
        <label for="ageBand">Age Band:</label>
        <select id="ageBand" name="ageBand">
          <option value="">Please select</option>
          <option value="18-30">18-30</option>
          <option value="31-40">31-40</option>
          <option value="41-50">41-50</option>
          <option value="51-60">51-60</option>
          <option value="61-70">61-70</option>
          <option value="71-80">71-80</option>
          <option value="81-90">81-90</option>
          <option value="91+">91+</option>
        </select>
        <label for="postcode">Partial Postcode (e.g., AB1):</label>
        <input type="text" id="postcode" name="postcode">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="">Please select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Non-Binary">Non-Binary</option>
          <option value="Prefer Not to Say">Prefer Not to Say</option>
        </select>
        <label for="ethnicity">Ethnicity:</label>
        <select id="ethnicity" name="ethnicity" onchange="updateEthnicityDetail()">
          <option value="">Please select</option>
          <option value="White">White</option>
          <option value="Mixed / Multiple ethnic groups">Mixed / Multiple ethnic groups</option>
          <option value="Asian / Asian British">Asian / Asian British</option>
          <option value="Black / African / Caribbean / Black British">Black / African / Caribbean / Black British</option>
          <option value="Other ethnic group">Other ethnic group</option>
        </select>
        <label for="ethnicityDetail">Specific Ethnicity:</label>
        <select id="ethnicityDetail" name="ethnicityDetail">
          <option value="">Please select</option>
        </select>
      </div>
      
      <!-- Wellbeing Section -->
      <div class="card wellbeing">
        <h3>Wellbeing</h3>
        <label for="coping">How well have you been coping with daily challenges?</label>
        <select id="coping" name="coping">
          <option value="">Please select</option>
          <option value="0">0 - Not at all</option>
          <option value="1">1 - Slightly</option>
          <option value="2">2 - Somewhat</option>
          <option value="3">3 - Fairly</option>
          <option value="4">4 - Mostly</option>
          <option value="5">5 - Completely</option>
        </select>
        <label for="connected">How connected do you feel to those important to you?</label>
        <select id="connected" name="connected">
          <option value="">Please select</option>
          <option value="0">0 - Not at all</option>
          <option value="1">1 - Slightly</option>
          <option value="2">2 - Somewhat</option>
          <option value="3">3 - Fairly</option>
          <option value="4">4 - Mostly</option>
          <option value="5">5 - Completely</option>
        </select>
        <label for="control">How much control do you feel over decisions that affect your daily life?</label>
        <select id="control" name="control">
          <option value="">Please select</option>
          <option value="0">0 - Not at all</option>
          <option value="1">1 - Slightly</option>
          <option value="2">2 - Somewhat</option>
          <option value="3">3 - Fairly</option>
          <option value="4">4 - Mostly</option>
          <option value="5">5 - Completely</option>
        </select>
        <label for="safe">How safe do you feel in your home or community?</label>
        <select id="safe" name="safe">
          <option value="">Please select</option>
          <option value="0">0 - Not at all</option>
          <option value="1">1 - Slightly</option>
          <option value="2">2 - Somewhat</option>
          <option value="3">3 - Fairly</option>
          <option value="4">4 - Mostly</option>
          <option value="5">5 - Completely</option>
        </select>
        <label for="support">How easy is it for you to access the support you need to do the things you enjoy?</label>
        <select id="support" name="support">
          <option value="">Please select</option>
          <option value="0">0 - Not at all</option>
          <option value="1">1 - Slightly</option>
          <option value="2">2 - Somewhat</option>
          <option value="3">3 - Fairly</option>
          <option value="4">4 - Mostly</option>
          <option value="5">5 - Completely</option>
        </select>
        <label for="satisfaction">Overall, how satisfied are you with your life?</label>
        <select id="satisfaction" name="satisfaction">
          <option value="">Please select</option>
          <option value="0">0 - Not at all</option>
          <option value="1">1 - Slightly</option>
          <option value="2">2 - Somewhat</option>
          <option value="3">3 - Fairly</option>
          <option value="4">4 - Mostly</option>
          <option value="5">5 - Completely</option>
        </select>
      </div>
      
      <!-- Experience Section -->
      <div class="card experience">
        <h3>Experience at the Hub</h3>
        <label for="venue">How suitable did you find the venue?</label>
        <select id="venue" name="venue">
          <option value="">Please select</option>
          <option value="0">0 - Not at all</option>
          <option value="1">1 - Slightly</option>
          <option value="2">2 - Somewhat</option>
          <option value="3">3 - Fairly</option>
          <option value="4">4 - Mostly</option>
          <option value="5">5 - Completely</option>
        </select>
        <label for="welcome">Did you feel welcome?</label>
        <select id="welcome" name="welcome">
          <option value="">Please select</option>
          <option value="0">0 - Not at all</option>
          <option value="1">1 - Slightly</option>
          <option value="2">2 - Somewhat</option>
          <option value="3">3 - Fairly</option>
          <option value="4">4 - Mostly</option>
          <option value="5">5 - Completely</option>
        </select>
        <label for="accessibility">How easy was it to get here today?</label>
        <select id="accessibility" name="accessibility">
          <option value="">Please select</option>
          <option value="0">0 - Not at all</option>
          <option value="1">1 - Slightly</option>
          <option value="2">2 - Somewhat</option>
          <option value="3">3 - Fairly</option>
          <option value="4">4 - Mostly</option>
          <option value="5">5 - Completely</option>
        </select>
        <label for="info">Did you get the information, advice, or guidance you needed?</label>
        <select id="info" name="info">
          <option value="">Please select</option>
          <option value="0">0 - Not at all</option>
          <option value="1">1 - Slightly</option>
          <option value="2">2 - Somewhat</option>
          <option value="3">3 - Fairly</option>
          <option value="4">4 - Mostly</option>
          <option value="5">5 - Completely</option>
        </select>
        <label for="outcome">Were you satisfied with the outcome of your visit?</label>
        <select id="outcome" name="outcome">
          <option value="">Please select</option>
          <option value="0">0 - Not at all</option>
          <option value="1">1 - Slightly</option>
          <option value="2">2 - Somewhat</option>
          <option value="3">3 - Fairly</option>
          <option value="4">4 - Mostly</option>
          <option value="5">5 - Completely</option>
        </select>
        <label for="recommend">Would you recommend this hub to someone in a similar position?</label>
        <select id="recommend" name="recommend">
          <option value="">Please select</option>
          <option value="0">0 - Not at all</option>
          <option value="1">1 - Slightly</option>
          <option value="2">2 - Somewhat</option>
          <option value="3">3 - Fairly</option>
          <option value="4">4 - Mostly</option>
          <option value="5">5 - Completely</option>
        </select>
      </div>
      
    </div>
    
    <!-- Bottom Container: Next Steps & Additional Notes -->
    <div class="bottom-container">
      <!-- Next Steps Section -->
      <div class="card next-steps">
        <h3>Next Steps</h3>
        <label for="conclusion1">Next Step:</label>
        <select id="conclusion1" name="conclusion1">
          <option value="">Please select</option>
          <option value="Information, Advice and Guidance Offered">Information, Advice and Guidance Offered</option>
          <option value="Introduced to Community Activity">Introduced to Community Activity</option>
          <option value="Introduction to Health Colleagues">Introduction to Health Colleagues</option>
          <option value="Onward to Adult Social Care">Onward to Adult Social Care</option>
          <option value="Connection to Housing">Connection to Housing</option>
          <option value="Connection to other Council Service">Connection to other Council Service</option>
          <option value="Invited to Return">Invited to Return</option>
          <option value="No Further Action - closed">No Further Action - closed</option>
        </select>
        <label for="conclusion2">Next Step:</label>
        <select id="conclusion2" name="conclusion2">
          <option value="">Please select</option>
          <option value="Information, Advice and Guidance Offered">Information, Advice and Guidance Offered</option>
          <option value="Introduced to Community Activity">Introduced to Community Activity</option>
          <option value="Introduction to Health Colleagues">Introduction to Health Colleagues</option>
          <option value="Onward to Adult Social Care">Onward to Adult Social Care</option>
          <option value="Connection to Housing">Connection to Housing</option>
          <option value="Connection to other Council Service">Connection to other Council Service</option>
          <option value="Invited to Return">Invited to Return</option>
          <option value="No Further Action - closed">No Further Action - closed</option>
        </select>
        <label for="conclusion3">Next Step:</label>
        <select id="conclusion3" name="conclusion3">
          <option value="">Please select</option>
          <option value="Information, Advice and Guidance Offered">Information, Advice and Guidance Offered</option>
          <option value="Introduced to Community Activity">Introduced to Community Activity</option>
          <option value="Introduction to Health Colleagues">Introduction to Health Colleagues</option>
          <option value="Onward to Adult Social Care">Onward to Adult Social Care</option>
          <option value="Connection to Housing">Connection to Housing</option>
          <option value="Connection to other Council Service">Connection to other Council Service</option>
          <option value="Invited to Return">Invited to Return</option>
          <option value="No Further Action - closed">No Further Action - closed</option>
        </select>
      </div>
      
      <!-- Additional Notes Section -->
      <div class="card notes">
        <h3>Additional Notes</h3>
        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" rows="14" placeholder="Add any extra details here..."></textarea>
      </div>
    </div>
    
    <!-- BUTTON CONTAINER -->
    <div class="button-container">
      <button type="button" onclick="clearForm()">Clear Form</button>
      <button type="submit">Submit</button>
    </div>
    
  </form>

  <!-- JavaScript for Ethnicity Details -->
  <script>
    function updateEthnicityDetail() {
      const ethnicity = document.getElementById("ethnicity").value;
      const ethnicityDetail = document.getElementById("ethnicityDetail");
      const options = {
        "White": ["English / Welsh / Scottish / Northern Irish / British", "Irish", "Gypsy or Irish Traveller", "Any other White background"],
        "Mixed / Multiple ethnic groups": ["White and Black Caribbean", "White and Black African", "White and Asian", "Any other Mixed / Multiple ethnic background"],
        "Asian / Asian British": ["Indian", "Pakistani", "Bangladeshi", "Chinese", "Any other Asian background"],
        "Black / African / Caribbean / Black British": ["African", "Caribbean", "Any other Black / African / Caribbean background"],
        "Other ethnic group": ["Arab", "Any other ethnic group"]
      };

      ethnicityDetail.innerHTML = '<option value="">Please select</option>';
      if (options[ethnicity]) {
        options[ethnicity].forEach(function(sub) {
          const opt = document.createElement("option");
          opt.value = sub;
          opt.textContent = sub;
          ethnicityDetail.appendChild(opt);
        });
      }
    }
  </script>

  <!-- Inline Script for Clearing the Form -->
  <script>
    function clearForm() {
      document.getElementById('dataForm').reset();
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
